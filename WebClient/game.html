<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Крестики-нолики</title>
    <script src="Scripts/Libs/jquery-3.2.1.min.js"></script>
    <script src="Scripts/Libs/jquery.cookie-1.4.1.min.js"></script>
    <script src="Scripts/Libs/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Custom/styleGame.css" rel="stylesheet" />

	<script src="Scripts/TokenProvider.js"></script>
	<script src="Scripts/Models/Request.js"></script>
	<script src="Scripts/Models/Player.js"></script>
	<script src="Scripts/Modules/AuthModule.js"></script>
	<script src="Scripts/ModuleDispatcher.js"></script>
	<script src="Scripts/Models/connection.js"></script>
	<script src="Scripts/Models/ShowModels.js"></script>
	<script src="Scripts/Models/engine.js"></script>
</head>
<body>
	
	<div class="checkbox">
		<input type="button" value="Reload"><p>
			<label><input id="isBot" type="checkbox">Play with bot!</label><br>
			Your login: <br><input type="text" id="login" value="">
		<p>
			<input type="button" onclick="findPlayer()" value="Find player">
		<p>
			<input type="button" value="Start">
		<p>
	</div>
	<span class="state-game">Wait...</span><br />
    <div class="container" id="container">
        <table>
            <tr>
                <td class="cell" id="0" onclick="go(0)"></td>
                <td class="cell" id="1" onclick="go(1)"></td>
                <td class="cell" id="2" onclick="go(2)"></td>
            </tr>
            <tr>
                <td class="cell" id="3" onclick="go(3)"></td>
                <td class="cell" id="4" onclick="go(4)"></td>
                <td class="cell" id="5" onclick="go(5)"></td>
            </tr>
            <tr>
                <td class="cell" id="6" onclick="go(6)"></td>
                <td class="cell" id="7" onclick="go(7)"></td>
                <td class="cell" id="8" onclick="go(8)"></td>
            </tr>
        </table>
    </div>
</body>
</html>
