<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Authorization</title>
	<script src="Scripts/Libs/jquery-3.2.1.min.js"></script>
	<script src="Scripts/Libs/bootstrap.min.js"></script>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<script src="Scripts/Libs/jquery.cookie-1.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 align=center>Registration</h2>
        <div class="row">
            <div class="col-md-10"><a href="">Player Rankings</a></div>
            <div class="col-md-12"><a href="">Sign in</a></div>
        </div>
        <button type="button" class="btn btn-default">Back to lobby</button>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email*</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="login">Login*</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="login" placeholder="Enter login" name="login" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd1">Password*</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd2">Repeat*</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pwd2" placeholder="Repeat password" name="pwd" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8">
                    <button type="submit" class="btn btn-default" id="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
