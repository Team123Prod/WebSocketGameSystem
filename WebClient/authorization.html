<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>Authorization</title>
	<script src="Scripts/jquery-3.2.1.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<script src="Scripts/jquery.cookie-1.4.1.min.js"></script>
    <script src="Scripts/Models/Request.js"></script>
</head>
<body>
	<div class="container">
		<h2 align=center>Authorization</h2>
		<h3 align=center>
			Welcome!
			<p> Please, sign in.
		</h3>
		<form class="form-horizontal" action="">
			<div class="form-group">
				<label class="control-label col-sm-4" for="login">Login:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="login" placeholder="Enter login" name="login" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="pwd">Password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-6">
					<a class="col-sm-4" href="">Registration</a>
					<button type="submit" class="btn btn-default" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script>
	    $('#submit').click(sendAuthRequest);

		function getAuthData() {
			var login = $("#login");
			var psw = $("#pwd");
			return {
				Login: login.val(),
				Password: psw.val()
			}
		}

        function sendAuthRequest() {
            var request = new Request("AuthModule", "Login", getAuthData());
			ws.send(request);
		}

	</script>

</body>
</html>
