<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game System</title>
    <script src="Scripts/Libs/jquery-3.2.1.min.js"></script>
    <script src="Scripts/Libs/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/Libs/jquery.cookie-1.4.1.min.js"></script>
    <script src="Scripts/TokenProvider.js"></script>
    <script src="Scripts/Models/Request.js"></script>
    <script src="Scripts/Modules/AuthModule.js"></script>
    <script src="Scripts/ModuleDispatcher.js"></script>
    <script src="Scripts/Models/connection.js"></script>
</head>
<body>

<!--Authorization page-->

<div id="authorization" class="container">
    <h2 align=center>Authorization</h2>
    <h3 align=center>
        Welcome!
        <br/> Please, sign in.
    </h3>
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-4" for="login">Login:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6">
                <a class="col-sm-4" href="">Registration</a>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="Scripts/authorization.js"></script>

</body>
</html>
